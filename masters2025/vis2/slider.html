<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGスライダー（HTML5のみ）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        svg {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h2>SVGスライダー</h2>
    <input type="range" id="slider" min="50" max="350" value="200" oninput="updateSlider(this.value)">
    <p>位置: <span id="position">200</span></p>

    <!-- SVGをHTMLに直接埋め込む -->
    <svg width="400" height="100">
        <!-- 背景のバー -->
        <rect x="50" y="40" width="300" height="20" fill="#ccc" stroke="black" stroke-width="2"></rect>
        
        <!-- スライダーのつまみ -->
        <g id="sliderKnob">
            <circle id="knob" cx="200" cy="50" r="10" fill="blue" stroke="black" stroke-width="2"></circle>
            <text id="positionText" x="200" y="30" font-size="14" text-anchor="middle">Position: 200</text>
        </g>
    </svg>

    <script>
        function updateSlider(value) {
            document.getElementById("position").innerText = value;
            document.getElementById("knob").setAttribute("cx", value);
            document.getElementById("positionText").setAttribute("x", value);
            document.getElementById("positionText").textContent = "Position: " + value;
        }
    </script>

</body>
</html>
